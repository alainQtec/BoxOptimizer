name: CI
on: [pull_request, workflow_dispatch]
defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: Runs on all platforms
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./build.ps1 -Task Test
